<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="portfolio">
            <h2><span jhiTranslate="wePortfolioApp.portfolio.detail.title">Portfolio</span> {{portfolio.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="wePortfolioApp.portfolio.symbol">Symbol</span></dt>
                <dd>
                    <span>{{portfolio.symbol}}</span>
                </dd>
                <dt><span jhiTranslate="wePortfolioApp.portfolio.shares">Shares</span></dt>
                <dd>
                    <span>{{portfolio.shares}}</span>
                </dd>
                <dt><span jhiTranslate="wePortfolioApp.portfolio.price">Price</span></dt>
                <dd>
                    <span>{{portfolio.price}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/portfolio', portfolio.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
