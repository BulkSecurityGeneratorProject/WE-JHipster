<div>
    <h2 id="page-heading">
        <span jhiTranslate="wePortfolioApp.portfolio.home.title">Portfolios</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-portfolio" [routerLink]="['/portfolio/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="wePortfolioApp.portfolio.home.createLabel">
            Create new Portfolio
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="portfolios">
        <table class="table table-striped">
            <thead>
            <tr>
                <th><span jhiTranslate="global.field.id">ID</span></th>
                <th><span jhiTranslate="wePortfolioApp.portfolio.symbol">Symbol</span></th>
                <th><span jhiTranslate="wePortfolioApp.portfolio.shares">Shares</span></th>
                <th><span jhiTranslate="wePortfolioApp.portfolio.price">Price</span></th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let portfolio of portfolios ;trackBy: trackId">
                <td><a [routerLink]="['/portfolio', portfolio.id, 'view' ]">{{portfolio.id}}</a></td>
                <td>{{portfolio.symbol}}</td>
                <td>{{portfolio.shares}}</td>
                <td>{{portfolio.price}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/portfolio', portfolio.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/portfolio', portfolio.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'portfolio', { outlets: { popup: portfolio.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
